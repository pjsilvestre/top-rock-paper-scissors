<!DOCTYPE html>

  <title>top-rock-paper-scissors</title>
</head>
<body>
  <script>
    function computerPlay() {
      const hands = ["rock", "paper", "scissors"];
      const randomIndex = Math.floor(Math.random() * hands.length);
      return hands[randomIndex];
    }
  </script>
